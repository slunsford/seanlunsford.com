media:
  input: assets/img
  output: /assets/img
content:
  - name: posts
    label: Posts
    path: src/posts
    type: collection
    view: 
      fields: [title, date, draft]
    fields:
      - name: title
        label: Title
        type: string
      - name: slug
        label: Slug
        type: string
      - name: date
        label: Date
        type: date
      - name: draft
        label: Draft
        type: boolean
        default: false
      - name: body
        label: Body
        type: rich-text
  - name: pages
    label: Pages
    path: src/pages
    type: collection
    view:
      fields: [title, slug]
      sort: [title]
    fields:
      - name: title
        label: Title
        type: string
      - name: slug
        label: Slug
        type: string