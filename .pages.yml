settings:
  content:
    merge: true
media:
  input: src/assets/img
  output: /assets/img
content:
  - name: posts
    label: Posts
    path: src/posts
    type: collection
    # subfolders: false
    filename: '{year}-{month}-{day}-{primary}.md'
    view:
      fields: [title, draft, date]
      sort: [date, title, draft]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
        options:
          time: true
          format: yyyy-MM-dd'T'HH:mm:ss xxx
          step: 60
      - name: draft
        label: Draft
        type: boolean
        default: false
      - name: link
        label: External Link
        type: string
        pattern: ^((https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,})?(\/[^\s]*\/?)?$
      - name: body
        label: Body
        type: rich-text
        required: true
      - name: slug
        label: Slug
        type: string
      - name: tags
        label: Tags
        type: select
        # list: true
        options:
          multiple: true
          createable: true
          values:
            - Highlights
            - Blogging
            - Christianity
            - Life
            - Technology
            - Data
            - Yearly Themes
      - name: featured_image
        label: Featured image
        type: object
        fields:
          - name: url
            label: Image
            type: image
          - name: alt
            label: Alt text
            type: text
            options:
              rows: 2
      - name: excerpt
        label: Excerpt
        type: text
        options:
          rows: 3
  - name: pages
    label: Pages
    icon: panel-top
    path: src/pages
    type: collection
    filename: '{primary}.md'
    view:
      fields: [title, slug]
      default:
        order: asc
    fields:
      - name: title
        label: Title
        type: string
      - name: slug
        label: Slug
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: nav
    label: Navigation
    icon: signpost
    type: file
    path: src/_data/nav.yml
    list: true
    fields:
      - name: title
        label: Title
        type: string
      - name: url
        label: URL
        type: string
        pattern: ^((https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,})?(\/[^\s]*\/?)?$
  - name: site
    label: Site settings
    icon: file-cog
    type: file
    path: src/_data/site.yml
    fields:
      - name: title
        label: Title
        type: string
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: github_url
        label: GitHub URL
        type: string
        pattern: ^(https?:\/\/)?github.com(\/[^\s]*)?$
      - name: opengraph_image
        label: OpenGraph Image
        type: image
      - name: author
        label: Author
        type: object
        fields:
          - name: name
            label: Name
            type: string
          - name: email
            label: Email address
            type: string
            pattern: ^[a-zA-Z0-9.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}
          - name: url
            label: URL
            type: string
            pattern: (^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$)?
          - icon: avatar
            label: Avatar
            type: image
          - name: mastodon_url
            label: Mastodon URL
            type: string
            pattern: (^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$)?
          - name: mastodon_handle
            label: Mastodon handle
            type: string
            pattern:
              regex: (^@\w+@[\.\w]+$)?
              message: This must be a valid Mastodon handle, e.g. @me@example.social
          - name: threads_url
            label: Threads URL
            type: string
            pattern: (^(https?:\/\/)?www\.threads\.net\/@[^\s]+$)?
          - name: blueksky_url
            label: Bluesky URL
            type: string
            pattern: (^(https?:\/\/)?bsky\.app\/profile\/[^\s]+$)?
          - name: github_url
            label: GitHub URL
            type: string
            pattern: (^(https?:\/\/)?github\.com(\/[^\s]*)?$)?
